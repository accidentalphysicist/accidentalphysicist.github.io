<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Harmonic Oscillator</title>

  <link rel="stylesheet" href="simulation.css" />
</head>
<body>

  <!-- Page Header -->
  <header class="page-header">
    <h1 class="page-title">Simple Harmonic Oscillator</h1>
  </header>

  <!-- Tags -->
  <section class="tags-row">
    <span class="tag tag-class">Class 11</span>
    <span class="tag tag-topic">SHM</span>
  </section>

  <!-- Main Layout -->
  <main class="simulation-layout">

    <!-- Parameters -->
    <aside class="parameters-panel">
      <h2 class="section-title">Parameters</h2>

      <label>
        Mass (m)
        <input type="number" id="massIn" value="10" min="0.1" step="0.1">
      </label>

      <label>
        Spring Constant (k)
        <input type="number" id="kIn" value="0.5" min="0.01" step="0.1">
      </label>

      <label class="checkbox">
        <input type="checkbox" id="dampingEnable">
        Enable Damping
      </label>

      <label>
        Damping Constant (b)
        <input type="number" id="cIn" value="0.1" min="0" step="0.01">
      </label>
    </aside>

    <!-- Simulation Panel -->
    <section class="simulation-panel">
      <h2 class="section-title">Simulation</h2>

      <div class="controls">
        <button class="btn btn-start" id="startBtn">Start</button>
        <button class="btn btn-pause" id="pauseBtn">Pause</button>
        <button class="btn btn-stop" id="stopBtn">Stop</button>
      </div>

      <div class="canvas-container">
        <canvas id="simCanvas" width="700" height="300"></canvas>
      </div>
    </section>

  </main>

  <script src="simulation.js"></script>
</body>
</html>
