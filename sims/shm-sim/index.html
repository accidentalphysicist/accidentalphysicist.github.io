<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Harmonic Oscillator (SHM)</title>
    <link rel="stylesheet" href="../sims/assets/sim-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>

    <h1>Simple Harmonic Oscillator (SHM)</h1>
    <div class="tag-container">
        <span class="tag">Class 11</span>
        <span class="tag">SHM</span>
        <span class="tag">Waves</span>
    </div>

    <div class="main-grid">
        <div class="panel left-panel">
            <h2>Parameters</h2>
            <div class="input-group">
                <label>Amplitude, A (cm)</label>
                <input type="number" id="ampIn" value="80">
            </div>
            <div class="input-group">
                <label>Mass, m (kg)</label>
                <input type="number" id="massIn" value="10">
            </div>
            <div class="input-group">
                <label>Spring constant, k</label>
                <input type="number" id="kIn" value="0.5" step="0.1">
            </div>
            <div class="input-group">
                <label>Is damped</label>
                <input type="checkbox" id="dampedCheck">
            </div>
            <div class="input-group">
                <label>Damping constant, b</label>
                <input type="number" id="bIn" value="0.05" step="0.01">
            </div>
        </div>

        <div class="panel right-panel">
            <h2>Simulation</h2>
            <canvas id="simCanvas" width="600" height="220"></canvas>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseResumeBtn">Pause</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
    </div>

    <div id="graph-panel">
        <canvas id="shmGraph" height="100"></canvas>
        <div class="export-row">
            <button class="export-btn" onclick="exportPNG()">Export PNG</button>
            <button class="export-btn" onclick="exportCSV()">Save CSV</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        let x = 0, v = 0, time = 0;
        let isRunning = false, isPaused = false, animationId;
        let history = { t: [], x: [] };

        // --- Chart Initialization ---
        const tickColor = '#8b949e';
        const chartCtx = document.getElementById('shmGraph').getContext('2d');
        let chart = new Chart(chartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Displacement (cm)',
                    data: [],
                    borderColor: '#58a6ff',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { 
                        title: { display: true, text: 'Time (s)', color: tickColor },
                        ticks: { color: tickColor },
                        grid: { color: tickColor, alpha: 0.1 } // Grid matches xticks
                    },
                    y: { 
                        title: { display: true, text: 'Displacement (in cm)', color: tickColor },
                        ticks: { color: tickColor },
                        grid: { color: tickColor } 
                    }
                },
                plugins: {
                    zoom: { zoom: { wheel: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } }
                }
            }
        });

        function update() {
            if (!isRunning || isPaused) return;

            const m = parseFloat(document.getElementById('massIn').value) || 10;
            const k = parseFloat(document.getElementById('kIn').value) || 0.5;
            const b = parseFloat(document.getElementById('bIn').value) || 0.05;
            const isDamped = document.getElementById('dampedCheck').checked;

            let force = -k * x;
            if (isDamped) force -= b * v;

            v += (force / m);
            x += v;
            time += 0.05;

            const tFixed = time.toFixed(2);
            chart.data.labels.push(tFixed);
            chart.data.datasets[0].data.push(x.toFixed(2));
            history.t.push(tFixed);
            history.x.push(x.toFixed(2));
            chart.update('none');

            draw();
            animationId = requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const groundY = 180, eqX = 200, bSize = 45;
            const curX = eqX + x;
            const centerY = groundY - (bSize / 2);

            // Floor & Wall
            ctx.strokeStyle = "#30363d";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            ctx.fillStyle = "#30363d";
            ctx.fillRect(0, 40, 15, groundY - 40);

            // Helical Spring
            ctx.beginPath();
            ctx.strokeStyle = "#ff7b72";
            ctx.lineWidth = 2;
            ctx.moveTo(15, centerY);
            ctx.lineTo(40, centerY); 

            const coils = 12;
            const springWidth = curX - 40;
            for (let i = 0; i <= 300; i++) {
                const f = i / 300;
                const sx = 40 + f * springWidth;
                const sy = centerY + Math.sin(f * Math.PI * 2 * coils) * 18;
                ctx.lineTo(sx, sy);
            }
            ctx.lineTo(curX, centerY);
            ctx.stroke();

            // Mass
            ctx.fillStyle = "#8b949e";
            ctx.fillRect(curX, groundY - bSize, bSize, bSize);
        }

        // --- Event Handlers ---
        document.getElementById('startBtn').onclick = () => {
            const A = parseFloat(document.getElementById('ampIn').value) || 50;
            x = A; v = 0; time = 0;
            chart.options.scales.y.min = -A * 1.1;
            chart.options.scales.y.max = A * 1.1;
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            history = { t: [], x: [] };
            isRunning = true; isPaused = false;
            document.getElementById('pauseResumeBtn').innerText = "Pause";
            update();
        };

        document.getElementById('pauseResumeBtn').onclick = (e) => {
            if (!isRunning) return;
            isPaused = !isPaused;
            e.target.innerText = isPaused ? "Resume" : "Pause";
            if (!isPaused) update();
        };

        document.getElementById('stopBtn').onclick = () => {
            isRunning = false;
            cancelAnimationFrame(animationId);
            x = 0; draw();
        };

        function exportPNG() {
            const link = document.createElement('a');
            link.download = 'shm_graph.png';
            link.href = document.getElementById('shmGraph').toDataURL();
            link.click();
        }

        function exportCSV() {
            let csv = "Time(s),Displacement(cm)\n";
            history.t.forEach((t, i) => csv += `${t},${history.x[i]}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'shm_data.csv';
            a.click();
        }

        draw();
    </script>
</body>
</html>
