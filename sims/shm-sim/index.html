<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Harmonic Oscillator (SHM)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-blue: #58a6ff;
            --accent-red: #ff7b72;
            --text-main: #c9d1d9;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px 40px;
        }

        h1 { color: var(--accent-blue); margin-bottom: 5px; }
        h2 { 
            color: var(--accent-blue); 
            font-size: 1.2rem; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 10px;
            margin-top: 0;
        }

        .tag-container { margin-bottom: 25px; }
        .tag {
            background: #21262d;
            border: 1px solid var(--border-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 8px;
            color: #8b949e;
        }

        /* Layout Divisions */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Horizontal Split */
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Parameters Styling */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .input-group label { font-size: 0.9rem; }

        input[type="number"] {
            background: #0d1117;
            border: 1px solid var(--border-color);
            color: white;
            padding: 5px;
            border-radius: 4px;
            width: 70px;
            outline: none;
        }

        input[type="checkbox"] { cursor: pointer; }

        /* Simulation Area */
        #simCanvas {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #startBtn { background: var(--accent-blue); color: white; }
        #pauseResumeBtn { background: #30363d; color: white; border: 1px solid var(--border-color); }
        #stopBtn { background: var(--accent-red); color: white; }
        button:hover { opacity: 0.8; }

        /* Graph Section */
        #graph-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .export-row {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .export-btn {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <h1>Simple Harmonic Oscillator (SHM)</h1>
    <div class="tag-container">
        <span class="tag">Class 11</span>
        <span class="tag">SHM</span>
        <span class="tag">Waves</span>
    </div>

    <div class="main-grid">
        <div class="panel">
            <h2>Parameters</h2>
            <div class="input-group">
                <label>Amplitude, A (cm)</label>
                <input type="number" id="ampIn" value="80">
            </div>
            <div class="input-group">
                <label>Mass, m (kg)</label>
                <input type="number" id="massIn" value="10">
            </div>
            <div class="input-group">
                <label>Spring constant, k</label>
                <input type="number" id="kIn" value="0.5" step="0.1">
            </div>
            <div class="input-group">
                <label>Is damped</label>
                <input type="checkbox" id="dampedCheck">
            </div>
            <div class="input-group">
                <label>Damping constant, b</label>
                <input type="number" id="bIn" value="0.05" step="0.01">
            </div>
        </div>

        <div class="panel">
            <h2>Simulation</h2>
            <canvas id="simCanvas" width="600" height="200"></canvas>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseResumeBtn">Pause</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
    </div>

    <div id="graph-panel">
        <canvas id="shmGraph" height="100"></canvas>
        <div class="export-row">
            <button class="export-btn" onclick="exportPNG()">Export PNG</button>
            <button class="export-btn" onclick="exportCSV()">Save CSV</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        
        let x = 0, v = 0, time = 0;
        let isRunning = false, isPaused = false, animationId;
        let history = { t: [], x: [] };

        // Chart.js Configuration
        const chartCtx = document.getElementById('shmGraph').getContext('2d');
        let chart = new Chart(chartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Displacement (cm)',
                    data: [],
                    borderColor: '#58a6ff',
                    borderWidth: 2,
                    pointRadius: 0,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time (s)', color: '#8b949e' }, ticks: { color: '#8b949e' } },
                    y: { 
                        title: { display: true, text: 'Displacement (in cm)', color: '#8b949e' }, 
                        ticks: { color: '#8b949e' },
                        min: -100, max: 100 
                    }
                },
                plugins: {
                    zoom: { zoom: { wheel: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } }
                }
            }
        });

        function update() {
            if (!isRunning || isPaused) return;

            const m = parseFloat(document.getElementById('massIn').value) || 10;
            const k = parseFloat(document.getElementById('kIn').value) || 0.5;
            const b = parseFloat(document.getElementById('bIn').value) || 0.05;
            const isDamped = document.getElementById('dampedCheck').checked;

            // Physics: a = F/m -> F = -kx - bv
            let force = -k * x;
            if (isDamped) force -= b * v;

            let accel = force / m;
            v += accel;
            x += v;
            time += 0.05;

            // Update Data
            const tFixed = time.toFixed(2);
            chart.data.labels.push(tFixed);
            chart.data.datasets[0].data.push(x.toFixed(2));
            history.t.push(tFixed);
            history.x.push(x.toFixed(2));
            chart.update('none');

            draw();
            animationId = requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const groundY = 170, eqX = 150, bSize = 40;
            const curX = eqX + x;

            // Floor & Wall
            ctx.strokeStyle = "#30363d";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            ctx.fillStyle = "#30363d";
            ctx.fillRect(0, 40, 10, groundY - 40);

            // Helical Spring
            const centerY = groundY - (bSize / 2);
            ctx.beginPath();
            ctx.strokeStyle = "#ff7b72";
            ctx.moveTo(10, centerY);
            ctx.lineTo(30, centerY); // Static Handle

            const coils = 12;
            const springWidth = curX - 30;
            for (let i = 0; i <= 200; i++) {
                const f = i / 200;
                const sx = 30 + f * springWidth;
                const sy = centerY + Math.sin(f * Math.PI * 2 * coils) * 15;
                ctx.lineTo(sx, sy);
            }
            ctx.lineTo(curX, centerY);
            ctx.stroke();

            // Mass
            ctx.fillStyle = "#8b949e";
            ctx.fillRect(curX, groundY - bSize, bSize, bSize);
        }

        // --- BUTTONS ---
        document.getElementById('startBtn').onclick = () => {
            const A = parseFloat(document.getElementById('ampIn').value) || 50;
            x = A; v = 0; time = 0; // Amplitude applied here
            
            chart.options.scales.y.min = -A * 1.1;
            chart.options.scales.y.max = A * 1.1;
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            history = { t: [], x: [] };

            isRunning = true; isPaused = false;
            document.getElementById('pauseResumeBtn').innerText = "Pause";
            update();
        };

        document.getElementById('pauseResumeBtn').onclick = (e) => {
            if (!isRunning) return;
            isPaused = !isPaused;
            e.target.innerText = isPaused ? "Resume" : "Pause";
            if (!isPaused) update();
        };

        document.getElementById('stopBtn').onclick = () => {
            isRunning = false;
            cancelAnimationFrame(animationId);
            x = 0; draw();
        };

        // Export Functions
        function exportPNG() {
            const link = document.createElement('a');
            link.download = 'shm_graph.png';
            link.href = document.getElementById('shmGraph').toDataURL();
            link.click();
        }

        function exportCSV() {
            let csv = "Time(s),Displacement(cm)\n";
            history.t.forEach((t, i) => csv += `${t},${history.x[i]}\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'shm_data.csv';
            a.click();
        }

        draw(); // Show initial state
    </script>
</body>
</html>
