<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Springâ€“Mass Simulation</title>

  <!-- MASTER SIMULATION THEME -->
  <link rel="stylesheet" href="../assests/sim-theme.css">

  <!-- LOCAL SIM OVERRIDES (optional) -->
  <link rel="stylesheet" href="sim.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Chart.js Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>

<body>

  <!-- ===================== -->
  <!-- SIMULATION TITLE -->
  <!-- ===================== -->
  <h1>Simple Harmonic OScillator (SHM)</h1>
<div class="tag-row">
  <span class="tag tag-physics">SHM</span>
  <span class="tag tag-model">Damped</span>
  <span class="tag tag-grade">Class 11</span>
</div>

  <!-- ===================== -->
  <!-- TOP: TWO-COLUMN LAYOUT -->
  <!-- ===================== -->
  <div class="container">

    <!-- -------- LEFT: PARAMETERS -------- -->
    <div class="left">

      <section class="sim-section outlined">
        <h2>Parameters</h2>

        <div class="param-row">
          <label for="A">Amplitude</label>
          <input id="A" type="number" value="60">
        </div>

        <div class="param-row">
          <label for="k">Spring Constant (k)</label>
          <input id="k" type="number" value="10">
        </div>

        <div class="param-row">
          <label for="m">Mass (m)</label>
          <input id="m" type="number" value="1">
        </div>

        <div class="param-row">
          <label for="dampingToggle">Is damped?</label>
          <input id="dampingToggle" type="checkbox">
        </div>

        <div class="param-row">
          <label for="b">Damping Constant (b)</label>
          <input id="b" type="number" value="0.5">
        </div>

      </section>

    </div>

    <!-- -------- RIGHT: SIMULATION -------- -->
    <div class="right">

      <section class="sim-section">
        <h2>Spring Simulation</h2>

        <div class="button-row">
          <button class="sim-btn" onclick="startSimulation()">Start</button>
          <button class="sim-btn" onclick="pauseSimulation()">Pause</button>
          <button class="sim-btn" onclick="stopSimulation()">Stop</button>
        </div>

        <canvas id="simCanvas" width="420" height="220"></canvas>
      </section>

    </div>
  </div>

  <!-- ===================== -->
  <!-- GRAPH SECTION (CENTERED) -->
  <!-- ===================== -->
  <section class="sim-section mt-20">
    <h2 class="text-center">Displacement vs Time</h2>

    <div class="graph-toolbar">
      <button onclick="exportGraphPNG()">Export PNG</button>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <canvas id="graphCanvas"></canvas>
  </section>

  <!-- ===================== -->
  <!-- SIMULATION LOGIC -->
  <!-- ===================== -->
  <script src="simulation.js"></script>

</body>
</html>
