<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Teaching Canvas - Permanent Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #f8f8f8; }

        /* The scrollable wrapper */
        #viewport {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* FIXED GRID: This layer sits behind the canvas and never changes */
        #grid-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 10000px; /* Pre-extended for scrolling */
            background-image: 
                linear-gradient(rgba(200, 200, 200, 0.4) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(200, 200, 200, 0.4) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        /* CANVAS: Sits on top of the grid */
        .canvas-container {
            z-index: 2;
            background-color: transparent !important;
        }

        #tool-panel {
            position: fixed; left: 0; top: 50%; transform: translateY(-50%);
            width: 35px; background: white; border: 1px solid #ddd;
            border-radius: 0 10px 10px 0; box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: width 0.3s; z-index: 1000; padding: 10px 5px;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        #tool-panel:hover { width: 75px; }
        .tool { font-size: 20px; margin: 8px 0; cursor: pointer; color: #888; 
                width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .tool.active { color: white; background: #4A90E2; }
        .tool.danger:hover { color: #e74c3c; }
        input, select { width: 45px; margin: 5px 0; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="tool-panel">
    <div class="tool active" id="pen-btn" title="Pen"><i class="fas fa-pen"></i></div>
    <div class="tool" id="pencil-btn" title="Pencil"><i class="fas fa-pencil-alt"></i></div>
    <div class="tool" id="marker-btn" title="Marker"><i class="fas fa-highlighter"></i></div>
    <div class="tool" id="eraser-btn" title="Eraser"><i class="fas fa-eraser"></i></div>
    <div class="tool" id="text-btn" title="Text Box"><i class="fas fa-font"></i></div>
    <hr style="width:80%">
    <input type="color" id="colorPicker" value="#000000">
    <input type="number" id="sizePicker" value="5" min="1">
    <select id="fontPicker"><option value="Arial">Arial</option><option value="Georgia">Serif</option></select>
    <hr style="width:80%">
    <div class="tool danger" id="clear-btn" title="Clear All"><i class="fas fa-trash-alt"></i></div>
</div>

<div id="viewport">
    <div id="grid-layer"></div>
    <canvas id="c"></canvas>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const gridLayer = document.getElementById('grid-layer');
    
    // Initialize Canvas with transparency
    const canvas = new fabric.Canvas('c', {
        width: window.innerWidth,
        height: 3000,
        isDrawingMode: true,
        backgroundColor: null // Critical for seeing the grid underneath
    });

    let mode = 'pen';
    const colorInp = document.getElementById('colorPicker');
    const sizeInp = document.getElementById('sizePicker');

    function applyBrush() {
        canvas.isDrawingMode = (mode !== 'text');
        if (!canvas.isDrawingMode) return;

        canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
        const color = colorInp.value;
        const size = parseInt(sizeInp.value);

        if (mode === 'pen') {
            canvas.freeDrawingBrush.color = color;
            canvas.freeDrawingBrush.width = size;
        } else if (mode === 'pencil') {
            canvas.freeDrawingBrush.color = color + '80'; // 50% opacity
            canvas.freeDrawingBrush.width = size * 0.6;
        } else if (mode === 'marker') {
            canvas.freeDrawingBrush.color = color + '4D'; // 30% opacity
            canvas.freeDrawingBrush.width = size * 5; 
            canvas.freeDrawingBrush.strokeLineCap = 'square';
        } else if (mode === 'eraser') {
            // Because the canvas is transparent, we use 'destination-out'
            // to actually delete pixels, revealing the grid below
            canvas.freeDrawingBrush.globalCompositeOperation = 'destination-out';
            canvas.freeDrawingBrush.width = size * 5;
        }
    }

    // Dynamic Updates
    colorInp.oninput = applyBrush;
    sizeInp.oninput = applyBrush;

    const btns = { 'pen-btn':'pen', 'pencil-btn':'pencil', 'marker-btn':'marker', 'eraser-btn':'eraser', 'text-btn':'text' };
    Object.keys(btns).forEach(id => {
        document.getElementById(id).onclick = () => {
            mode = btns[id];
            document.querySelectorAll('.tool').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(mode === 'text') addText();
            applyBrush();
        };
    });

    // Clear Canvas Function
    document.getElementById('clear-btn').onclick = () => {
        if(confirm("Clear the entire board?")) {
            canvas.clear();
            applyBrush();
        }
    };

    function addText() {
        const t = new fabric.Textbox('Type here...', { 
            left: 100, top: viewport.scrollTop + 100, fill: colorInp.value, fontSize: 30 
        });
        canvas.add(t); canvas.setActiveObject(t);
    }

    // Keyboard Delete
    window.onkeydown = (e) => {
        if ((e.key === 'Delete' || e.key === 'Backspace') && canvas.getActiveObject() && !canvas.getActiveObject().isEditing) {
            canvas.remove(canvas.getActiveObject());
        }
    };

    // Infinite Scroll for both Canvas and Grid
    viewport.onscroll = () => {
        if (viewport.scrollTop + viewport.clientHeight > canvas.getHeight() - 600) {
            const newHeight = canvas.getHeight() + 2000;
            canvas.setHeight(newHeight);
            gridLayer.style.height = newHeight + 'px'; // Keep grid matching canvas length
        }
    };

    applyBrush();
</script>
</body>
</html>
