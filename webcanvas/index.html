<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Teaching Canvas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/panel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>

    <div id="tool-panel">
        <div class="tool active" id="pen-tool"><i class="fas fa-pen"></i></div>
        <div class="tool" id="pencil-tool"><i class="fas fa-pencil-alt"></i></div>
        <div class="tool" id="marker-tool"><i class="fas fa-highlighter"></i></div>
        <div class="tool" id="eraser-tool"><i class="fas fa-eraser"></i></div>
        <div class="tool" id="text-tool"><i class="fas fa-font"></i></div>
        
        <hr class="panel-divider">
        <input type="color" id="color-picker" value="#000000">
        <input type="number" id="size-input" value="5" min="1">
        
        <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Monospace</option>
            <option value="Times New Roman">Serif</option>
            <option value="Brush Script MT">Cursive</option>
        </select>

        <hr class="panel-divider">
        <div class="tool" id="clear-btn" style="color:#e74c3c"><i class="fas fa-trash-alt"></i></div>
    </div>

    <div id="canvas-container">
        <canvas id="teachingCanvas"></canvas>
    </div>

    <script src="js/canvas.js"></script>
    <script src="js/tools.js"></script>
</body>
</html>
